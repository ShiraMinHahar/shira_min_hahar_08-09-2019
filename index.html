<body>
       
    <section >
        <div class="input-icons"> 
            <i class="fa fa-search icon"></i> 
            <input class="input-field"  type="text" placeholder="Search another city"> 
        </div> 

        <div  class="box" >
            <p class="next wi wi-wind wi-towards-e"  ></p>
        </div>

        <div class="block fixed-bottomm">     
            <div class="menuNY">
                <p class="textNY text-white">NEW YORK</p>
                <p class="texToday">Today</p>
                <br> 
                <div class="row center-degreesNY"  >
                <p class="textNYdegrees">23</p>
                <p class="big-degrees wi wi-degrees"></p>
                </div>
                <p class="textSunny">sunny</p>
            </div>
           <div class="menu">
               <p class="textDays">Monday</p>
               <div class='sun wi wi-day-sunny' ></div>
               <div class="row center-degrees" >
                    <p class="textDegreesDay">26</p>
                    <p class="degrees wi wi-degrees"></p>
                    <p class="textDegreesDay">/19</p>
                    <p class="degrees wi wi-degrees"></p>
                </div>
                <p class="textDays">sunny</p>
           </div>
           <div class="menu" >
                <p class="textDays">Tuesday</p>
                <div class='sun wi wi-day-rain' ></div>
                <div class="row center-degrees">
                    <p class="textDegreesDay">20</p>
                    <p class="degrees wi wi-degrees"></p>
                    <p class="textDegreesDay">/12</p>
                    <p class="degrees wi wi-degrees"></p>
                </div>
                <p class="textDays">rainy</p>
            </div>
            <div class="menu" >
                    <p class="textDays">Wednesday</p>
                    <div class='sun wi wi-day-cloudy' ></div>
                    <div class="row center-degrees">
                        <p class="textDegreesDay">14</p>
                        <p class="degrees wi wi-degrees"></p>
                        <p class="textDegreesDay">/6</p>
                        <p class="degrees wi wi-degrees"></p>
                    </div>
                    <p class="textDays">cloudy</p>
                </div>
            <p style="width:20px;" class="nextMobile wi wi-wind towards-180-deg" ></p>
       </div>
    </div>
    </section>
